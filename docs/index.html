<!DOCTYPE html> <html lang="de"> <head> <meta charset="utf-8"> <title>PCAP Viewer</title> <script src="https://cdn.jsdelivr.net/npm/pcapjs@latest/dist/pcap.min.js"></script> <style> body { margin:0; font-family:sans-serif; } #viewer { padding:1em; } </style> </head> <body> <h1>Interactive PCAP Viewer</h1> <div id="viewer">Lade PCAP…</div> <script> const rawBase = 'https://raw.githubusercontent.com/<DEIN-USER>/meine-pcaps/main/'; const params = new URLSearchParams(location.search); const filePath = params.get('file') || 'pcaps/meineCapture1.pcap'; const pcapUrl = rawBase + filePath; document.getElementById('viewer').textContent = 'Lade ' + filePath + '…'; fetch(pcapUrl) .then(r => r.arrayBuffer()) .then(buf => { const data = pcap.parse(buf); document.getElementById('viewer').textContent = `PCAP geladen: {filePath})`; }) .catch(err => { document.getElementById('viewer').textContent = 'Fehler beim Laden: ' + err; }); </script> </body> </html>
